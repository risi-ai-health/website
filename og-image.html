<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Risi.ai OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,600&family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #faf9f6 0%, #f4f6f2 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: #6b7b63;
      opacity: 0.06;
    }
    
    .circle-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      right: -100px;
    }
    
    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -80px;
    }
    
    .content {
      max-width: 580px;
      z-index: 1;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }
    
    .logo-icon {
      width: 52px;
      height: 52px;
      background: #6b7b63;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 28px;
      height: 28px;
    }
    
    .logo-text {
      font-family: 'Fraunces', serif;
      font-size: 32px;
      font-weight: 600;
      color: #485344;
    }
    
    h1 {
      font-family: 'Fraunces', serif;
      font-size: 56px;
      font-weight: 600;
      line-height: 1.15;
      color: #2d3429;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      color: #5a6354;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .tags {
      display: flex;
      gap: 12px;
    }
    
    .tag {
      padding: 10px 20px;
      background: #6b7b63;
      color: white;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 600;
    }
    
    .tag-outline {
      background: transparent;
      border: 2px solid #6b7b63;
      color: #6b7b63;
    }
    
    /* Phone mockup */
    .phone {
      width: 260px;
      height: 520px;
      background: white;
      border-radius: 40px;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.12),
        0 8px 30px rgba(0, 0, 0, 0.08),
        inset 0 0 0 6px #1a1a1a;
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      background: #faf9f6;
      border-radius: 32px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .phone-notch {
      width: 90px;
      height: 26px;
      background: #1a1a1a;
      border-radius: 0 0 18px 18px;
      margin: 0 auto;
    }
    
    .phone-content {
      flex: 1;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .score-ring {
      width: 140px;
      height: 140px;
      position: relative;
      margin-bottom: 20px;
    }
    
    .score-ring svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    
    .score-ring-bg {
      fill: none;
      stroke: #e8ebe4;
      stroke-width: 10;
    }
    
    .score-ring-progress {
      fill: none;
      stroke: #6b7b63;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 377;
      stroke-dashoffset: 105;
    }
    
    .score-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .score-label {
      font-size: 10px;
      color: #7d8577;
      margin-bottom: 2px;
    }
    
    .score-value {
      font-family: 'Fraunces', serif;
      font-size: 42px;
      font-weight: 600;
      color: #2d3429;
      line-height: 1;
    }
    
    .score-status {
      font-size: 12px;
      color: #6b7b63;
      font-weight: 500;
    }
    
    .metric-cards {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .metric-card {
      background: white;
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    
    .metric-icon {
      width: 28px;
      height: 28px;
      background: #e8ebe4;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .metric-icon svg {
      width: 14px;
      height: 14px;
      stroke: #6b7b63;
    }
    
    .metric-label {
      font-size: 13px;
      font-weight: 500;
      color: #2d3429;
    }
  </style>
</head>
<body>
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  
  <div class="content">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
      </div>
      <span class="logo-text">Risi.ai</span>
    </div>
    <h1>Understand your health. Take action.</h1>
    <p>AI-powered wellness insights that stay 100% on your device.</p>
    <div class="tags">
      <span class="tag">Download for iOS</span>
      <span class="tag tag-outline">Privacy First</span>
    </div>
  </div>
  
  <div class="phone">
    <div class="phone-screen">
      <div class="phone-notch"></div>
      <div class="phone-content">
        <div class="score-ring">
          <svg viewBox="0 0 130 130">
            <circle class="score-ring-bg" cx="65" cy="65" r="60"/>
            <circle class="score-ring-progress" cx="65" cy="65" r="60"/>
          </svg>
          <div class="score-content">
            <div class="score-label">Daily Wellness Score</div>
            <div class="score-value">72</div>
            <div class="score-status">Good</div>
          </div>
        </div>
        <div class="metric-cards">
          <div class="metric-card">
            <div class="metric-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>
              </svg>
            </div>
            <span class="metric-label">Sleep Consistency</span>
          </div>
          <div class="metric-card">
            <div class="metric-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
              </svg>
            </div>
            <span class="metric-label">Activity</span>
          </div>
          <div class="metric-card">
            <div class="metric-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
              </svg>
            </div>
            <span class="metric-label">Mindfulness</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
